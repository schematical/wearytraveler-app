<ion-header>

  <ion-navbar>
    <ion-title>Play</ion-title>
  </ion-navbar>
  <ion-buttons end>
    <button ion-button icon-only (click)="endGame()">
      <ion-icon name="options"></ion-icon>
    </button>
  </ion-buttons>
</ion-header>


<ion-content no-bounce class="no-scroll" fullscreen>
    <playing-card-touch-listener (pan)="panCard($event)" (panEnd)="panEndCard($event);" (panStart)="panStartCard($event)"></playing-card-touch-listener>


    <playing-card  *ngFor="let card of cards" [card]="card">

    </playing-card>




    <div class="display-card" *ngIf="displayCard" [style.left.px]="displayCard.dispPos.left" [style.top.px]="displayCard.dispPos.top"  >
      <div class="display-card-inside">
        <div class="display-card-number">
          {{displayCard.number}}
        </div>
        <div class="display-card-suit">
          <img src="assets/imgs/{{displayCard.suit}}.png" />
        </div>
        <div class="display-card-rule-title">
          {{displayCard.title}}
        </div>
        <div class="display-card-rule-desc">
          {{displayCard.rule}}
        </div>
      </div>

    </div>
 <!-- </span>-->
</ion-content>
