<ion-header>

  <ion-navbar>
    <ion-title>playCards</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce class="no-scroll" fullscreen>
    <playing-card-touch-listener (pan)="panCard($event)" (panEnd)="panEndCard($event);" (panStart)="panStartCard($event)"></playing-card-touch-listener>


    <playing-card  *ngFor="let card of cards" [card]="card">

    </playing-card>
    <div class="display-card" *ngIf="displayCard" [style.left.px]="displayCard.dispPos.left" [style.top.px]="displayCard.dispPos.top"  >
      <div class="display-card-inside">
        <div class="display-card-suit">
          {{displayCard.number}} {{displayCard.suit}}
        </div>
        <div class="display-card-rule">
          {{displayCard.rule}}
        </div>
      </div>

    </div>
 <!-- </span>-->
</ion-content>
