<ion-header>

  <ion-navbar>
    <ion-title>listPlayers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input [(ngModel)]="newPlayer" type="text" value=""></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button (click)="addPlayer();" large block>Add</button>

  <ion-list inset>
    <ion-item-sliding *ngFor="let player of players">
      <ion-item>>
        {{player.name}}
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger" (click)="removePlayer(player);">
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <button ion-button (click)="startPlaying();" large block>Play</button>
</ion-content>
