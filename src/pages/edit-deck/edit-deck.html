<ion-header>

  <ion-navbar>
    <ion-title>Edit Deck</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>
    Want to contribute to your community rules?
  </p>
  <ion-list>

    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" [(ngModel)]="deck.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Do you want to share your deck with the world?</ion-label>
      <ion-checkbox (ionChange)="togglePublic()" [(ngModel)]="deck.public"></ion-checkbox>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button block (click)="save();">Save</button>
  </div>

</ion-content>
