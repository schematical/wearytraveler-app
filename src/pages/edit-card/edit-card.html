<ion-header>

  <ion-navbar>
    <ion-title>editCard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>

    <ion-item>
      <ion-label>Rule</ion-label>
      <ion-input [(ngModel)]="card.rule"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label>All</ion-label>
      <ion-checkbox [(ngModel)]="_all" (change)="changeSuit('A');"></ion-checkbox>
    </ion-item>

    <ion-item-group *ngIf="!_all">

      <ion-item>
        <ion-label>Spade</ion-label>
        <ion-checkbox (ionChange)="changeSuit('S');"><!--[(ngModel)]="spade">--></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Heart</ion-label>
        <ion-checkbox (ionChange)="changeSuit('H');"><!--[(ngModel)]="heart">--></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>Diamond</ion-label>
        <ion-checkbox (ionChange)="changeSuit('D');"><!--[(ngModel)]="diamond">--></ion-checkbox>
      </ion-item>

      <ion-item>
        <ion-label>Club</ion-label>
        <ion-checkbox (ionChange)="changeSuit('C');"><!--[(ngModel)]="club">--></ion-checkbox>
      </ion-item>
    </ion-item-group>

  </ion-list>
  <div padding>
    <button ion-button block (click)="save();">Save</button>
  </div>
</ion-content>
