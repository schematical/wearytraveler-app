<ion-header>

  <ion-navbar>
    <ion-title>Cards</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let card of cards">

      <h2 style="font-size: 6.6rem;">
        {{ card.number }} of
        <img *ngIf="card.suit !== 'A'" src="assets/imgs/{{card.suit}}.png">
        <span *ngIf="card.suit === 'A'" >
          <img src="assets/imgs/S.png">
          <img src="assets/imgs/D.png">
          <img src="assets/imgs/H.png">
          <img src="assets/imgs/C.png">
        </span>
      </h2>

      <p>
      {{card.rule}}
      </p>
      <button ion-button item-end large (click)="edit(card);">Edit</button>


    </ion-item>
  </ion-list>
</ion-content>
