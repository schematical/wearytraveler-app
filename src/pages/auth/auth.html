<ion-header>

  <ion-navbar>
    <ion-title>auth</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <p *ngIf="_register">
      Already have an account?
      <button ion-button (click)="toggleRegister(true);" large>Login</button>
    </p>
    <p *ngIf="!_register">
      Don't have an account?
      <button ion-button (click)="toggleRegister(false);" large>Register</button>
    </p>
    <ion-list>

      <ion-item>
        <ion-label>Email</ion-label>
        <ion-input type="email" [(ngModel)]="username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>

    </ion-list>

    <div *ngIf="!_register" padding>
      <button ion-button block (click)="login();" large>Sign In</button>
    </div>
    <div *ngIf="_register" padding>
      <button ion-button block (click)="register();" large>Sign Up</button>
    </div>

</ion-content>
